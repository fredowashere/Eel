<!doctype html>
<html ng-app="AppModule">
    <head>
        <link rel="stylesheet" href="/assets/css/bootstrap-with-vars.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <script src="/eel.js"></script>
        <script src="/login/login.js"></script>
        <script>

            APP_ENV_NAME = "prod";
            APP_ENVIRONMENTS = {
                "dev": { env: "dev" },
                "prod": { env: "prod" }
            };

            selectedEnv = APP_ENVIRONMENTS[APP_ENV_NAME];

            (function () {

                eel.expose(printOnJs);
                function printOnJs(x) {
                    console.log(x);
                }

                eel.expose(setEnv);
                function setEnv(name) {
                    APP_ENV_NAME = name;
                    selectedEnv = APP_ENVIRONMENTS[name];
                    console.log("ENV", selectedEnv);
                }

                angular.module(
                    "AppModule",
                    [ 
                        "LoginModule"
                    ]
                );

                eel.print_on_python("Hello from JavaScript!");
            })();
        </script>
    </head>
    
    <body>
        <login></login>
    </body>
</html>
